<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />

    <title>News App</title>

  </head>
  <body>
    
    <!-- NavBar -->
    <nav class="navbar navbar-dark" style="background-color: #d43d45;">
      <span class="navbar-brand col mb-0 h1">News App</span>
    </nav>

    <div class="container">
        <!-- Search Field -->
        <div class="row mt-5">
            <div class="col-md-12">
                <div class="input-group input-group-lg mb-3">
                    <input type="text" class="form-control input-keyword" placeholder="Search news..." aria-label="Recipient's username" aria-describedby="button-addon2">
                </div>
            </div>
        </div>
        <!-- News Results -->
        <div class="row news-container">
            
        </div>
    </div>

    <main>
      <section class="py-5 text-center container">
        <div class="container d-flex flex-wrap justify-content-center">
          <form class="col-0 mb-3 mb-lg-0">
            <div class="input-group-append">
              <button class="btn btn-primary search-button" type="button">Search</button>
            </div>
          </form>
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row row-cols-1 row-cols-md-3 g-4" id="data"></div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" type="module"></script>

  </body>
</html>
